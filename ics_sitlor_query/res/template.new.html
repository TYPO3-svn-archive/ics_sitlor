<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>SIT example template</title>
</head>
<body>

<h1>Templates</h1>

<!-- ###TEMPLATE_LIST### start-->
	<ul>
		<!-- ###RESULTS_LIST### start-->
		<li>
			<div class="###PREFIXID###_illustration">###ILLUSTRATION###</div>
			<div class="###PREFIXID###_info">
				###INFOS###
			</div>
			<div>
				<div class="###PREFIXID###_notation">###NOTATION###</div>
				<div class="###PREFIXID###_linkMore">###LINK_MORE###</div>
			</div>
		</li>
		<!-- ###RESULTS_LIST### end-->
	</ul>
<!-- ###TEMPLATE_LIST### end-->



<!-- ###TEMPLATE_ACCOMODATION_INFO### start-->
	<p>###TYPE###</p>
	<p>###TITLE###</p>
	<p>###DESCRIPTION###</p>
<!-- ###TEMPLATE_ACCOMODATION_INFO### end-->



<!-- ###TEMPLATE_RESTAURANT_INFO### start-->
	<p>###TYPE###</p>
	<p>###TITLE###</p>
	<p>###DESCRIPTION###</p>
	<p>###PRICE###</p>
<!-- ###TEMPLATE_RESTAURANT_INFO### end-->



<!-- ###TEMPLATE_EVENT_INFO### start-->
	<p>###TYPE###</p>
	<p>###TITLE###</p>
	<p>###DESCRIPTION###</p>
<!-- ###TEMPLATE_EVENT_INFO### end-->

</body>
</html>
