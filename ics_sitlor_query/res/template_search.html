<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>SIT template search</title>
</head>
<body>

<h1>Templates</h1>

<!--  ###TEMPLATE_SEARCH### start-->
	<div class="###PREFIXID###_search">
		<div class="###PREFIXID###_searchForm">
			###SEARCH_FORM###
		</div>
		<div class="###PREFIXID###_results">
			###RESULT_LIST###
		</div>
	</div>
<!--  ###TEMPLATE_SEARCH### end-->



<!-- ###TEMPLATE_SEARCH_FORM### start-->
	<form action="###ACTION_URL###"  method="get">
		<fieldset class="###PREFIXID###_mainSearch">
			###KEYWORD###
			###HOTEL_TYPE###
			###RESTAURANT_CATEGORY###
			###CULINARY_SPECIALITY###
			###DATE###
		</fieldset>
		<fieldset class="###PREFIXID###_searchMore">
			###HOTEL_EQUIPMENT###
			###OPENDAY###
			###NOFEE###
		</fieldset>
		<fieldset class="###PREFIXID###_submitSearchForm">
			<input type="submit" name="###PREFIXID###[submit]" value="###SUBMIT###" />
		</fieldset>
	</form>
<!-- ###TEMPLATE_SEARCH_FORM### end-->



<!-- ###SEARCH_KEYWORD### start-->
	<p>
		<label for="sword">###KEYWORD_LABEL###</label>
		<input type="text" name="###PREFIXID###[search][sword]" id="sword" value="###KEYWORD_VALUE###"/>
	</p>
<!-- ###SEARCH_KEYWORD### end-->


<!-- ###SEARCH_HOTEL_TYPE### start-->
	<p><label>###HOTEL_TYPE_LABEL###</label></p>
	<ul class="###PREFIXID###_checkList">
		<!-- ###ITEM### -->
		<li class="###PREFIXID###_checkListItem">
			<input type="checkbox" ###SELECTED_TYPE_ITEM### name="###PREFIXID###[search][hotelType]" id="hotelType_###TYPE_ITEM_VALUE###" value="###TYPE_ITEM_VALUE###" />
			<label for="hotelType_###TYPE_ITEM_VALUE###">###TYPE_ITEM_LABEL###</label>
		</li>
		<!-- ###ITEM### -->
	</ul>
<!-- ###SEARCH_HOTEL_TYPE### end-->


<!-- ###SEARCH_RESTAURANT_CATEGORY### start-->
	<p><label>###RESTAURANT_CATEGORY_LABEL###</label></p>
	<ul class="###PREFIXID###_checkList">
		<!-- ###ITEM### -->
		<li class="###PREFIXID###_checkListItem">
			<input type="checkbox" ###SELECTED_CATEGORY_ITEM### name="###PREFIXID###[search][restaurantCategory]" id="restaurantCategory###CATEGORY_ITEM_VALUE###" value="###CATEGORY_ITEM_VALUE###" />
			<label for="restaurantCategory###CATEGORY_ITEM_VALUE###">###CATEGORY_ITEM_LABEL###</label>
		</li>
		<!-- ###ITEM### -->
	</ul>
<!-- ###SEARCH_RESTAURANT_CATEGORY### end-->


<!-- ###SEARCH_CULINARY_SPECIALITY### start-->
	<p><label>###CULINARY_SPECIALITY_LABEL###</label></p>
	<ul class="###PREFIXID###_checkList">
		<!-- ###ITEM### -->
		<li class="###PREFIXID###_checkListItem">
			<input type="checkbox" ###SELECTED_CULINARY_SPECIALITY### name="###PREFIXID###[search][culinarySpeciality]" id="culinarySpeciality###CULINARY_SPECIALITY_ITEM_VALUE###" value="###CULINARY_SPECIALITY_ITEM_VALUE###" />
			<label for="culinarySpeciality###CULINARY_SPECIALITY_ITEM_VALUE###">###CULINARY_SPECIALITY_ITEM_LABEL###</label>
		</li>
		<!-- ###ITEM### -->
	</ul>
<!-- ###SEARCH_CULINARY_SPECIALITY### end-->


<!-- ###SEARCH_DATE### start-->
	<p>
		<label for="startDate">###STARTDATE###</label>
		<input type="text" name="###PREFIXID###[search][startDate]" id="startDate" value="###STARTDATE_VALUE###"/>
	</p>
	<p>
		<label for="endDate">###ENDDATE###</label>
		<input type="text" name="###PREFIXID###[search][endDate]" id="endDate" value="###ENDDATE_VALUE###"/>
	</p>
<!-- ###SEARCH_DATE### end-->


<!-- ###SEARCH_HOTEL_EQUIPMENT### start-->
	<p><label for="hotelEquipment">###HOTEL_EQUIPMENT_LABEL###</label></p>
	<ul class="###PREFIXID###_checkList">
		<!-- ###ITEM### -->
		<li class="###PREFIXID###_checkListItem">
			<input type="checkbox" ###SELECTED_EQUIPMENT_ITEM### name="hotelEquipment" id="hotelEquipment###EQUIPMENT_ITEM_VALUE###" value="###EQUIPMENT_ITEM_VALUE###"/>
			<label for="hotelEquipment###EQUIPMENT_ITEM_VALUE###">###EQUIPMENT_ITEM_LABEL###</label>
		</li>
		<!-- ###ITEM### -->
	</ul>
<!-- ###SEARCH_HOTEL_EQUIPMENT### end-->


<!-- ###SEARCH_OPENDAY### start-->
	<p><label for="openDay">###OPENDAY_LABEL###</label></p>
	<select class="###PREFIXID###_select" id="openDay">
		<!-- ###ITEM### -->
		<option class="###PREFIXID###_selectOption" value="###OPENDAY_ITEM_VALUE###" ###SELECTED_OPENDAY_ITEM###>###OPENDAY_ITEM_LABEL###</option>
		<!-- ###ITEM### -->
	</select>
<!-- ###SEARCH_OPENDAY### end-->


<!-- ###SEARCH_NOFEE### start-->
	<p>
		<label for="noFee">###NOFEE_LABEL###</label>
		<input type="checkbox" ###SELECTED_NOFEE### name="noFee" id="noFee" value="###NOFEE_VALUE###"/>
	</p>
<!-- ###SEARCH_NOFEE### end-->

</body>
</html>
